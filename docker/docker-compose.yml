version: '3'
services:
  postgres:
    image: postgres:12.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=booking_db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  booking:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    image: booking
    ports:
      - "8080:8080"
    environment:
      - HOST=postgres
    depends_on:
      - postgres
